<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <!-- Meta tags e configurações básicas -->
  <meta charset="UTF-8"> 
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Animu - Login</title> 
  
  <!-- Importa scripts via APIs -->
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
  
  <!-- Importa fontes e estilos -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="src/css/animu.css">
  <link rel="stylesheet" href="src/css/login.css">
  <link rel="icon" href="src/assets/images/favicon/favicon.ico" type="image/x-icon">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>

<body class="sign-body">
  <!-- Botão de navegação para voltar à página anterior -->
  <button id="back-button" class="back-button" title="Voltar">
    <i class="fas fa-arrow-left"></i>
  </button>
  
  <!-- Seletor de tema com menu dropdown -->
  <div class="theme-selector">
    <button id="theme-dropdown-btn" class="theme-dropdown-btn" title="Personalizar tema">
      <svg xmlns="http://www.w3.org/2000/svg" height="24" viewBox="0 0 24 24">
        <path d="M12 3c-4.97 0-9 4.03-9 9s4.03 9 9 9 9-4.03 9-9c0-.46-.04-.92-.1-1.36-.98 1.37-2.58 2.26-4.4 2.26-3.03 0-5.5-2.47-5.5-5.5 0-1.82.89-3.42 2.26-4.4-.44-.06-.9-.1-1.36-.1z"/>
      </svg>
    </button>
    <!-- Menu de opções de tema (preenchido via JavaScript) -->
    <div id="theme-menu" class="theme-menu hidden"></div>
  </div>
  
  <!-- Container do formulário com efeito de hover -->
  <div class="signup-container card-hover">
    <!-- Cabeçalho com logo e mensagem de boas-vindas -->
    <div class="signup-title">
      <h1>Animu</h1>
      <p class="welcome-text">Bem-vindo ao Animu! Crie sua conta para começar.</p>
    </div>

    <!-- Formulário de registro do usuário -->
    <form id="register-form">
      <!-- Nome de usuário com ícone -->
      <div class="form-group">
        <input type="text" id="username" name="username" required placeholder=" ">
        <label for="username">
          <i class="fas fa-user"></i>
          Nome de Usuário
        </label>
      </div>

      <!-- Campo de e-mail com ícone -->
      <div class="form-group">
        <input type="email" id="email" name="email" required placeholder=" ">
        <label for="email">
          <i class="fas fa-envelope"></i>
          E-mail
        </label>
      </div>

      <!-- Campo de senha com toggle de visibilidade -->
      <div class="form-group">
        <div class="password-input-wrapper">
          <input type="password" id="password" name="password" required placeholder=" ">
          <label for="password">
            <i class="fas fa-lock"></i>
            Senha
          </label>
          <button type="button" class="password-toggle" aria-label="Toggle password visibility">
            <i class="fas fa-eye eye-icon"></i>
            <i class="fas fa-eye-slash eye-off-icon hidden"></i>
          </button>
        </div>
      </div>

      <!-- Campo de confirmação de senha com toggle de visibilidade -->
      <div class="form-group">
        <div class="password-input-wrapper">
          <input type="password" id="confirm-password" name="confirm-password" required placeholder=" ">
          <label for="confirm-password">
            <i class="fas fa-lock"></i>
            Confirmar Senha
          </label>
          <button type="button" class="password-toggle" aria-label="Toggle confirm password visibility">
            <i class="fas fa-eye eye-icon"></i>
            <i class="fas fa-eye-slash eye-off-icon hidden"></i>
          </button>
        </div>
      </div>

      <!-- Botão de submissão do formulário -->
      <button type="submit" class="signup-btn">
        <i class="fas fa-user-plus"></i>
        Criar Conta
      </button>

      <!-- Link para página de login -->
      <div class="login-link">
        Já tem uma conta? <a href="signin.html">Faça login</a>
      </div>
    </form>
  </div>

  <!-- Scripts do Firebase -->
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-firestore.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-storage.js"></script>
  <script src="src/js/db/firebase-config.js"></script>
  <script src="src/js/db/users-manager.js"></script>
  
  <!-- Importa scripts -->
  <script src="src/js/animu.js"></script> 
  <script src="src/js/login.js"></script> 

</html>
