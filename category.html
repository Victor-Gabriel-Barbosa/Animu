<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <!-- Meta tags e configurações básicas -->
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Categorias - Animu</title>

  <!-- Importa fontes e estilos -->
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="src/css/animu.css">
  <link rel="stylesheet" href="src/css/navbar.css">
  <link rel="stylesheet" href="src/css/category.css">
  <link rel="icon" href="src/data/images/favicon/favicon.ico" type="image/x-icon">
</head>

<body>
  <!-- Banner principal com efeito parallax -->
  <section class="parallax-section" style="--parallax-bg-image: url('https://img.freepik.com/fotos-gratis/besta-de-dragao-mitico-no-estilo-anime_23-2151112832.jpg?ga=GA1.1.1952551659.1739965581&semt=ais_hybrid');">
    <div class="container mx-auto px-4 py-12">
      <div class="parallax-content">
        <header class="text-center mb-16">
          <h1 class="text-4xl font-bold mb-4">Categorias</h1>
          <p class="text-xl text-white max-w-2xl mx-auto font-light leading-relaxed">
            Explore os animes por suas categorias favoritas e descubra novas histórias incríveis.
          </p>
        </header>
      </div>
    </div>
  </section>

  <!-- Grid de categorias principais -->
  <div class="container mx-auto px-4 py-12">
    <div id="main-categories" class="category-grid">
      <!-- Categorias carregadas via JS -->
    </div>
  </div>

  <!-- Subcategorias populares com efeito parallax -->
  <section class="parallax-section" style="--parallax-bg-image: url('https://img.freepik.com/fotos-gratis/besta-de-dragao-mitico-no-estilo-anime_23-2151112832.jpg?ga=GA1.1.1952551659.1739965581&semt=ais_hybrid');">
    <div class="container mx-auto px-4 py-12">
      <div class="parallax-content">
        <section class="mt-16">
          <h2 class="text-3xl font-bold mb-8 text-center">Subcategorias Populares</h2>
          <div id="subcategories" class="subcategory-tags">
            <!-- Tags de subcategorias carregadas via JS -->
          </div>
        </section>
      </div>
    </div>
  </section>

  <!-- Scripts do Firebase -->
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-firestore-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-auth-compat.js"></script>
  <script src="src/js/db/firebase-config.js"></script>
  <script src="src/js/db/category-manager.js"></script>

  <!-- Importa scripts -->
  <script src="src/js/ui/navbar.js"></script>
  <script src="src/js/ui/search.js"></script>
  <script src="src/js/animu.js"></script>
  <script src="src/js/category.js"></script>
</body>

</html>
